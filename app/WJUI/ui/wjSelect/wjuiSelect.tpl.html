<div class="wj-select-container">
    <div class="wj-select-single" ng-click="evToggleExpand($event)">
        <span>{{selectedItem.text}}</span>
        <i class="fa fa-unsorted">
        </i>
    </div>
    <div class="wj-select-wrapper" ng-show="expand" ng-class="{'wj-select-expand':expand}">
        <ul class="wj-select-list">
            <li class="wj-select-item"
                ng-repeat="item in items track by item.value"
                ng-click="evItemClick(item, $index)"
                ng-class="{'wj-selected': item.value===selectedItem.value,'wj-select-icon-item':icon,'disabled':item.disabled}">
                <div class="wj-select-icon" ng-if="icon"><img ng-src="{{item.icon}}"/></div>
                <span>{{item.text}}</span>
                <i class="fa fa-check"></i>
            </li>
        </ul>
    </div>

</div>
