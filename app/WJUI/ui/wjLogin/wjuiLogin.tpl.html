<div class="wj-login-wrapper">
    <div class="wj-login-bg"></div>
    <div class="wj-login-content" ng-class="{'wj-login-show':shContent}">
        <div class="login-logo"></div>
        <div class="login-title-bar">用户登录</div>
        <div class="login-box">
            <div class="login-input-box">
                <i class="fa fa-user"></i>
                <input type="text" name="username" placeholder="用户名"/>
            </div>
            <div class="login-input-box">
                <i class="fa fa-lock"></i>
                <input type="password" name="password" placeholder="密码"/>
            </div>
            <div class="wj-btn-box login-btn">登&nbsp;录</div>
        </div>
    </div>
</div>
